<DOCTYPE html>
    <html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Movie App</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="Content/Movie.css">
    </head>
    <body>

        <h1>National Suicide and Debt Problem</h1>


        <div class="container">
            <div class="row">

                <div class="col align-self-center">
                    <h2>First query</h2>


                    <label>Country: <input type="text" id="Country" size="60" /> <br /></label>

                    <input id="queryid1" type="button" value="Show" class="btn btn-primary" />
                    <table id="table1">
                        <thead>
                            <tr>
                                <th>Country</th>
                                <th>DebtPerYear</th>
                                <th>SuicideCount</th>
                                <th>SuicidePopulation</th>
                                <th>Age</th>

                            </tr>
                        </thead>
                    </table>
                    <br />
                </div>

                <div class="row">

                    <h2>Second query</h2>
                    <label>Generation: <input type="text" id="Generation" size="60" /> <br /></label>
                    <input type="button" value="Show" class="btn btn-danger" onclick="ShowSecondQuery();" />

                </div>
                <div class="row">

                    <h2>Third query</h2>
                    <label>Year: <input type="text" id="Generation" size="60" /> <br /></label>
                    <input type="button" value="Show" class="btn btn-danger" onclick="ShowThirdQuery();" />

                </div>
            </div>
        </div>

        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
        <script src="Scripts/main.js"></script>

    </body>
</html>
